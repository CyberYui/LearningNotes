<!DOCTYPE html>
<html lang="en">

  <body></body>
  <script>
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 10 == 3) {
        continue;
      }
      console.log("i is " + i);
      sum += i;
    }
    console.log(sum);
  </script>
