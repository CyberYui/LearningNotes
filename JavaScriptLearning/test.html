  <script>
    function Heros(name, type, health, attack) {
      this.name = name;
      if (type == 1) {
        this.type = "Power Hero";
      } else {
        this.type = "Shooter Hero";
      }
      this.health = health;
      this.attack = attack;
    }
    var hy = new Heros("后羿", 2, 500, "射手");
    var zz = new Heros("庄周", 1, 900, "战士");
    console.log(hy.name);
    console.log(zz.type);
  </script>
