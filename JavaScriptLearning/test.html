<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let money = 100;
    let tempMoney = 0;
    while (money) {
      let yourcase = prompt(
        "Plz press the thing you want to do:\n1.Save money\n2.Take money\n3.Show your money\n4.Exit the ATM"
      );
      switch (yourcase) {
        case "1":
          tempMoney = prompt("Plz enter the money you save:");
          money = money + parseFloat(tempMoney);
          if (money < 0) {
            alert("You are a poor guy now , go get your money!");
          } else {
            alert("You have " + money + " RMB now.");
          }
          break;
        case "2":
          tempMoney = prompt("Plz enter the money you take:");
          money = money - parseFloat(tempMoney);
          if (money < 0) {
            alert("You are a poor guy now , go get your money!");
          } else {
            alert("You have " + money + " RMB now.");
          }
          break;
        case "3":
          if (money < 0) {
            alert("You are a poor guy now , go get your money!");
          } else {
            alert("You have " + money + " RMB now.");
          }
          break;
        case "4":
          money = null;
          alert("You have exit the ATM now.");
          break;
      }
    }
  </script>
</html>
