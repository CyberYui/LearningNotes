<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    let sum = 0;
    let average = 0;
    let num = prompt("plz press num of class");
    for (let i = 1; i <= num; i++) {
      average = prompt(
        "plz enter the score of the number of " + i + " student"
      );
      sum = sum + average;
    }
    console.log("sum is " + sum);
    average = sum / num;
    console.log("average is " + average);
  </script>
