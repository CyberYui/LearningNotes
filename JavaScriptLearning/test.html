  <script>
    function calcuAve(start, end) {
      let aveNum = 0;
      for (let i = start; i <= end; i++) {
        aveNum += i;
      }
      aveNum = aveNum / (end - start + 1);
      console.log(aveNum);
    }
    calcuAve(2,6);
  </script>
