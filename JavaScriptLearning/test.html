  <script>
    function bubbleSort(arr){
    // 还是一样,使用两层循环完成
    let temp = 0;
    for(let i = 0; i < arr.length - 1; i++){
        for(let j = 0; j < arr.length - i - 1 ; j++){
            if(arr[j] > arr[j + 1]){
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}
let arr = [7,6,9,8,4,5,1,2,3];
console.log(bubbleSort(arr));
  </script>
