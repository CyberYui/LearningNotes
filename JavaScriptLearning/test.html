  <script>
    let num = 9;
    // prime number 素数,质数
    function isPrime(a) {
      if (a <= 1) {
        return a + ' is not a normal number !';
      } else {
        for (let i = 2; i < a; i++) {
          if (a % i != 0) {
            continue;
          } else {
            console.log('The minimum number of conventions of ' + a + ' is : ' + i);
            return a + ' is not a prime number !';
          }
        }
        return a + ' is a prime number !';
      }
    }
    console.log(isPrime(num));
  </script>
